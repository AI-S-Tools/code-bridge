name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o code-bridge-linux-amd64 ./cmd/code-bridge
          chmod +x code-bridge-linux-amd64

      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o code-bridge-linux-arm64 ./cmd/code-bridge
          chmod +x code-bridge-linux-arm64

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o code-bridge-darwin-amd64 ./cmd/code-bridge
          chmod +x code-bridge-darwin-amd64

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o code-bridge-darwin-arm64 ./cmd/code-bridge
          chmod +x code-bridge-darwin-arm64

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o code-bridge-windows-amd64.exe ./cmd/code-bridge

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            code-bridge-linux-amd64
            code-bridge-linux-arm64
            code-bridge-darwin-amd64
            code-bridge-darwin-arm64
            code-bridge-windows-amd64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
